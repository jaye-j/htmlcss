<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Can we be friends?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-family: sans-serif;
      }
      body {
        background-color: lightskyblue;
      }
      .heading {
        display: flex;
        justify-content: center;
        color: white;
        font-size: 3em;
      }
      .heading2 {
        display: flex;
        justify-content: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">Can we be friends?</div>
      <div class="heading2">Fill out the form bellow to findout...</div>
      <form action=""mailto:email@address.com">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Have you seen King of the Hill?</label
          >
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            name="KotH"
          >
            <option>Yes</option>
            <option>No</option>
            <option>I will someday...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2"
            >Which color is your favorite?</label
          >
          <select
            multiple
            class="form-control"
            id="exampleFormControlSelect2"
            name="color"
          >
            <option>Black</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Right a short story...</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="story"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Upload your resume</label>
          <input
            type="file"
            class="form-control-file"
            id="exampleFormControlFile1"
            name="Resume"
          />
        </div>
        <input class="btn btn-primary" type="submit" value="Submit"  />
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
